version: '3.5'

services:
  mysql:
    image: mysql/mysql-server:5.7.21
    volumes:
      - /opt/mysql_data:/var/lib/mysql
    ports:
      - "3307:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_USER=kwetter
      - MYSQL_PASSWORD=kwetter

  payara:
    build: .
    ports:
      - "9999:8080"
      - "4848:4848"
      - "8181:8181"
    links:
      - mysql
    depends_on:
      - mysql
