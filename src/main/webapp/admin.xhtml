<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Admin Panel</title>
    </h:head>
    <h:body>
        <h1>Admin Panel</h1>

        <h:form id="tableAccounts">

            <h2>User accounts</h2>
            <br />

            <p:growl id="growl" for="msg" showDetail="true" />  
            <p:dataTable var="vAccount" value="#{accountController.accounts}" selectionMode="single" selection="#{accountController.selectedUser}" rowKey="#{vAccount.username}">
                <p:column headerText="Id" width="1">
                    <h:outputText value="#{vAccount.id}" />
                </p:column>

                <p:column headerText="Username" width="100">
                    <h:outputText value="#{vAccount.username}" />
                </p:column>

                <p:column headerText="Email" width="100">
                    <h:outputText value="#{vAccount.email}" />
                </p:column>

                <p:column headerText="Role" width="50">
                    <h:outputText value="#{vAccount.userGroupsString}" />
                </p:column>
                <f:facet name="footer">
                    <p:commandButton action="#{accountController.promoteUser()}" update=":tableAccounts" value="Add Group" />
                    <p:commandButton action="#{accountController.demoteUser()}" update=":tableAccounts" value="Remove Group" />
                </f:facet>
            </p:dataTable>

            <h2>User groups</h2>
            <br />

            <p:dataTable var="vGroup" value="#{accountController.groups}" selectionMode="single" selection="#{accountController.selectedGroup}" rowKey="#{vGroup.groupname}">
                <p:column headerText="GroupName" width="1">
                    <h:outputText value="#{vGroup.groupname}" />
                </p:column>
            </p:dataTable>
        </h:form>

        <h:form id="tableTweets">
            <br />
            <h2>Published Tweets</h2>

            <p:growl id="growl2" for="msg2" showDetail="true" />  
            <p:dataTable var="vTweet" value="#{tweetController.tweets}" selectionMode="single" selection="#{tweetController.selectedTweet}" rowKey="#{vTweet.id}">
                <p:column headerText="Id" width="1">
                    <h:outputText value="#{vTweet.id}" />
                </p:column>

                <p:column headerText="Message" width="100">
                    <h:outputText value="#{vTweet.content}" />
                </p:column>

                <p:column headerText="Tweeted By" width="100">
                    <h:outputText value="#{vTweet.tweetedBy.username}" />
                </p:column>

                <p:column headerText="Tweeted At" width="100">
                    <h:outputText value="#{vTweet.published}" />
                </p:column>
                <p:column headerText="Liked By" width="50">
                    <h:outputText value="#{vTweet.getLikedByString()}" />
                </p:column>
                <f:facet name="footer">
                    <p:commandButton action="#{tweetController.removeTweet()}" update=":tableTweets" value="Remove" />
                </f:facet>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
