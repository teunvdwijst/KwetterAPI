<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Admin Panel</title>
    </h:head>
    <h:body>
        <h:form id="tableAccounts">
            <h1>Admin Panel</h1>
            <br />
            <h2>User accounts</h2>
            <br />

            <p:dataTable var="vAccount" value="#{accountController.accounts}" selectionMode="single" selection="#{accountController.selectedUser}" rowKey="#{vAccount.username}">
                <p:column headerText="Id">
                    <h:outputText value="#{vAccount.id}" />
                </p:column>

                <p:column headerText="Username">
                    <h:outputText value="#{vAccount.username}" />
                </p:column>

                <p:column headerText="Email">
                    <h:outputText value="#{vAccount.email}" />
                </p:column>

                <p:column headerText="Role">
                    <h:outputText value="#{vAccount.userRole}" />
                </p:column>
                <f:facet name="footer">
                    <p:commandButton action="#{accountController.promoteUser()}" update=":tableAccounts" value="Promote" />
                    <p:commandButton action="#{accountController.demoteUser()}" update=":tableAccounts" value="Demote" />
                </f:facet>
            </p:dataTable>
        </h:form>
        
        <h:form id="tableTweets">
            <h1>Admin Panel</h1>
            <br />
            <h2>User accounts</h2>

            <p:dataTable var="vTweet" value="#{tweetController.tweets}" selectionMode="single" selection="#{tweetController.selectedTweet}" rowKey="#{vTweet.id}">
                <p:column headerText="Id">
                    <h:outputText value="#{vTweet.id}" />
                </p:column>

                <p:column headerText="Message">
                    <h:outputText value="#{vTweet.content}" />
                </p:column>

                <p:column headerText="Tweeted By">
                    <h:outputText value="#{vTweet.tweetedBy.username}" />
                </p:column>

                <p:column headerText="Tweeted At">
                    <h:outputText value="#{vTweet.published}" />
                </p:column>
                <p:column headerText="Liked By">
                    <h:outputText value="#{vTweet.likedBy}" />
                </p:column>
                <f:facet name="footer">
                    <p:commandButton action="#{tweetController.removeTweet()}" update="tableTweets" value="Remove"/>
                </f:facet>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
